name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install project
        run: pip install -e .

      - name: Run lint
        run: flake8 .

      - name: Run tests
        run: pytest

      # ---------------------------
      #   BUILD ARTIFACT
      # ---------------------------
      - name: Build Python Package
        run: |
          python -m build
        # this generates /dist/my-app-0.1.0.tar.gz and .whl

      # ---------------------------
      #   UPLOAD ARTIFACT
      # ---------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*
